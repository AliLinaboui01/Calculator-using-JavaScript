<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input id="display" type="text" name="display" >
                </div>
                <div class="btn">
                    <input id="AC" type="button" value="AC">
                    <input id="DE" type="button" value="DE">
                    <input id="op" type="button" value=".">
                    <input id="op" type="button" value="/">
                </div>
                <div class="btn">
                    <input id="num" type="button" value="7">
                    <input id="num" type="button" value="8">
                    <input id="num"type="button" value="9">
                    <input id="op" type="button" value="*">
                </div>
                <div class="btn">
                    <input id="num" type="button" value="4">
                    <input id="num" type="button" value="5">
                    <input id="num" type="button" value="6">
                    <input id="op" type="button" value="-">
                </div>
                <div class="btn">
                    <input id="num" type="button" value="1">
                    <input id="num" type="button" value="2">
                    <input id="num" type="button" value="3">
                    <input id="op" type="button" value="+">
                </div>
                <div class="btn">
                    <input id="num" type="button" value="00">
                    <input id="num" type="button" value="0">
                    <input id="EQ" type="button" value="=" class="double">
                </div>
            </form>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
